<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>membership</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" 
         integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" 
             integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <img src="img/logo.jpeg">
            <div class="row">
                <div class="col-lg-12" col-md-4>
                    <h2>Membership Form</h2>
                    <div class="col-lg-12" col-md-4>
                        <span class="glyphicon glyphicon-pencil"></span>
                    </div>
                         <form action="" method="">
                         <div class="form-group">
                                <label for="title">Title</label>
                            <input type="title" class="form-control" id="firstname">
                        </div>
                        <div class="form-group">
                                <label for="firstname">First Name</label>
                            <input type="text" class="form-control" id="firstname">
                        </div>
                        <div class="form-group">
                                <label for="middlename">Middle Name</label>
                            <input type="text" class="form-control" id="firstname">
                        </div>
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="firstname">
                        </div>
                            <div class="form-group">
                                <label for="chapter">Chapter/City</label><br>
                            <input type="address" class="form-control" id="firstname">
                        </div>
                            <div class="form-group">
                                <label for="gender">Gender</label><br>
                            <input type="radio" name="gender" value="male"> Male<br>
                            <input type="radio" name="gender" value="female"> Female
                        </div>
                            <div class="form-group">
                                <label for="dob">Date of Birth</label><br>
                            <input type="date" class="form-control" id="dob">
                        </div>
                            <div class="form-group">
                                <label for="email">Email</label><br>
                            <input type="email" class="form-control" id="email">
                        </div>
                            <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                            <input type="text" class="form-control" id="firstname">
                        </div>
                            <div class="form-group">
                                <label for="placeOfWork">Place of Work</label>
                            <input type="text" class="form-control" id="firstname">
                        </div>
                            <div class="form-group">
                                <label for="currentJob">Current Job</label>
                            <input type="text" class="form-control" id="firstname">
                        </div>
                            <div class="form-group">
                                <label for="membershipCategory">Membership Category</label><br>
                                <input type="radio" name="membership" value="FEMALE"> Student<br><br>
                                <input type="radio" name="membership" value="FEMALE"> Graduate<br><br>
                                <input type="radio" name="membership" value="FEMALE"> Associate<br><br>
                                <input type="radio" name="membership" value="FEMALE"> Corporate<br><br>
                                <input type="radio" name="membership" value="FEMALE"> Fellow<br><br>
                                <input type="radio" name="membership" value="FEMALE"> other: <input type="text" id="other">
                        </div>
                                <div class="form-group">
                                 <input type="submit" id="submit" class="btn btn-success" value="submit">
                        </div>
                                
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    </body>
    
</html>
